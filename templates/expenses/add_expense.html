{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="col-md-10">
        <nav aria-label="breadcrump">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Expenses</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add expense</li>
            </ol>
        </nav>


        <div class="card">
            <div class="card-body">
                <form action="{% url 'add-expenses'  %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control form-control-sm" name="amount"
                               value="{{values.amount}}">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control form-control-sm" name="description"
                               value="{{values.description}}">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="category">
                            {% for category in categories%}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                            {% endfor%}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of expense</label>
                        <input type="date" class="form-control form-control-sm" name="expense_date"
                               value="{{values.expense_date}}">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
