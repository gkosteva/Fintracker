{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrump">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Expenses</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit expense</li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'expense_delete' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'expense_edit' expense.id  %}" method="post">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" class="form-control form-control-sm" name="amount"
                           value="{{values.amount}}">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control form-control-sm" name="description"
                           value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category">
                        <option selected name="category" value="{{values.category}}">{{values.category }}</option>
                        {% for category in categories%}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date"
                           value="{{values.expense_date}}">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-primary-sm">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
