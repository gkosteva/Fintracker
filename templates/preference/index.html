{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h5>Preferred Currency</h5>
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="custom-select" id="inputGroupSelect04">
                {% if user_preferences.currency %}
                <option name="currency" value="{{user_preferences.currency}}" selected>{{user_preferences.currency}}
                </option>
                {% endif %}
                {% for currency in currencies %}
                <option name="currency" value="{{currency.name}} - {{currency.value}}">{{currency.name}} -
                    {{currency.value}}
                </option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" value="Save">Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
